<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <label for="CC#">Creditcard Number:</label>
            <input id="CC#" name="CC#" type="number" required><br>
        <label for="Expire">Expiration Date:</label>
            <input id="Expire" name="Expire" type="date" required><br>
        <label for="SC">Security Code:</label>
            <input id="SC" name="SC" type="password" requiered><br>
        <label for="Save">Keep this credit card on file for future transactions:</label>
            <input id="Save" type="checkbox" checked><br>
        <button type="Submit">Buy Now!</button>
    </form>

</body>
</html>
