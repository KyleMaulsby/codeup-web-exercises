<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <h1>Register With Us!</h1>
    <form method="Post" action="https://request-inspector.glitch.me/">
        <label for="email">Email</label>
            <input id="email" type="text" name="email" placeholder="Enter Email">
        <br>
        <label for="password">Password</label>

        <br>
        <button type="submit">Register!</button>
    </form>
    <form>

        <label for="bio"></label>
            <textarea id="bio" name="bio" style="width: 250px; height:100px"></textarea>
        <br>
        <h3>How did you hear about us?</h3>
        <label><input type="checkbox" name="A[]" id="Q1">Billboard <br></label>
        <label><input type="checkbox" name="A[]" id="Q1">Radio Add. <br></label>
        <label><input type="checkbox" name="A[]" id="Q1">Internet Add. <br></label>
        <label><input type="checkbox" name="A[]" id="Q1">Other <br></label>
        <h3>What browser are you using?</h3>
        <label for="Browser"></label>
            <select id="Browser" name="Browser">
                <option value="Google Chrome">Google Chrome</option>
                <option value="Mozilla Firefox">Mozilla Firefox</option>
                <option value="Safari">Safari</option>
            </select>
        <br>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
