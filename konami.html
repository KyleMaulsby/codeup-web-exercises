<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>

<script src="js/jQuery.js"></script>
<script>
    "use strict";
    var arr = [];
    var count = 0;
    var konami = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13];
    $(document).keyup(function(event){
        if(event.keyCode === konami[count]) {
            arr.push(event.keyCode);
            count++;
            if(arr.length === konami.length){
                console.log(arr);
                arr = [];
                count = 0;
            }
        }else {
            arr = [];
        }
    });
</script>
</body>
</html>
