<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">
    <label for="username">Username:</label>
        <input id="username" name="username" type="text" required autofocus="autofocus"><br>
    <label for="email">Email:</label>
        <input id="email" name="email" type="text" required><br>
    <label for="password">Password:</label>
        <input id="password" name="password" type="password" requiered><br>
    <label for="log">Keep me logged in for 2 weeks</label>
        <input id="log" type="checkbox" checked><br>
    <button type="Submit">Login</button>
</form>

</body>
</html>
