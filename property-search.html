<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="Get" action="https://request-inspector.glitch.me/">
    <label for="Ptype">Property Type:</label>
        <input id="Ptype" name="Ptype" type="text"><br>
    <label for="sqrft">Square Footage:</label>
        <input id="sqrft" name="sqrft" type="number"><br>
    <label for="minP">Minimum Price:</label>
        <input id="minP" name="minP" type="number"><br>
    <label for="maxP">Maximum Price:</label>
        <input id="maxP" name="maxP" type="number"><br>
    <label for="zip">Zipcode:</label>
        <input id="zip" name="zip" type="number" ><br>
    <label for="Bed#">Number of Bedrooms:</label>
        <input id="Bed#" name="Bed#" type="number"><br>
    <label for="Bath#">Number of Bathrooms:</label>
        <input id="Bath#" name="Bath#" type="number"><br>
    <label for="etc">Etc.:</label>
        <input id="etc" name="etc" type="text"><br>
    <button type="Submit">Search Now!</button>
</form>

</body>
</html>
