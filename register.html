<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <label for="username">Username:</label>
            <input id="username" name="username" type="text" required autofocus="autofocus"><br>
        <label for="email">Email:</label>
            <input id="email" name="email" type="text" required><br>
        <label for="password">Password:</label>
            <input id="password" name="password" type="password" requiered><br>
        <label for="cpass">Confirm Password:</label>
            <input id="cpass" name="cpass" type="password"><br>
        <label for="newsletter">Sign me up for the newsletter</label>
            <input id="newsletter" type="checkbox" checked><br>
        <button type="Submit">Create New Account</button>
    </form>

</body>
</html>
