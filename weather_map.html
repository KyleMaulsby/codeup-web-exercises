<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="css/weather_map.css">
</head>
<body>
<header class="row">
    <h1 class="col-8">Weather Forcast</h1>
    <div class="col-4">
        <form id="update">
            <label for="geo">Choose Your Location</label>
            <input type="text" id="geo">
            <button id="refresh" type="button">Update</button>
        </form>
    </div>
</header>
<main>
    <div>
        <div class="row cont">
            <h2 class="col-12" id="area"></h2>
            <div class="col-4 day day0"></div>
            <div class="col-4 day day1"></div>
            <div class="col-4 day day2"></div>
        </div>
        <div class="row map">
            <div id="map"></div>

        </div>
    </div>
</main>
<footer>

</footer>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
<script src="js/keys.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script src="js/weather_map.js"></script>
</body>
</html>
